<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>PhotoGallery</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <div class="left-sidebar">
        <div class="user-info">
            <div class="user-img" data-uk-modal="{target:'.login-modal',center:true}">
                <img src="img/test/account-photo.png" alt="">
            </div>
            <p class="user-name">Alan</p>
            <p class="user-email">alanqqz@qq.com</p>
        </div>
        <ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav>
            <li class="uk-parent uk-active" aria-expanded="false">
                <a v-link="{ path: '/foo' }">相册分类</a>
                <ul class="uk-nav-sub">
                    <li><a href="#">Sub item</a></li>
                    <li><a href="#">Sub item</a>
                        <ul>
                            <li><a href="#">Sub item</a></li>
                            <li><a href="#">Sub item</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="">
                <a v-link="{ path: '/bar' }">相片管理</a>
            </li>

        </ul>
    </div>

    <div class="uk-modal login-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">登陆</div>
            <form class="uk-form uk-form-horizontal uk-text-center">

                <div class="uk-form-row">
                    <label class="uk-form-label uk-text-right" for="form-h-it">用户名</label>
                        <input type="text" id="form-h-it" placeholder="Text input">
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label uk-text-right" for="form-h-ip">密码</label>
                        <input type="password" id="form-h-ip" placeholder="Password input">
                </div>
            </form>
            <div class="uk-modal-footer uk-text-right">
                <p>
                    <a class="uk-button uk-button-primary">登陆</a>
                    <a class="uk-button uk-button-success" data-uk-modal="{target:'.register-modal',center:true}">注册</a>
                </p>
            </div>
        </div>
    </div>
    <div class="uk-modal register-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">注册</div>
            <form class="uk-form uk-form-horizontal uk-text-center">

                <div class="uk-form-row">
                    <label class="uk-form-label uk-text-right" for="form-u-it">用户名</label>
                    <input type="text" id="form-u-it" placeholder="Text input">
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label uk-text-right" for="form-u-ip">密码</label>
                    <input type="password" id="form-u-ip" placeholder="Password input">
                </div>
            </form>
            <div class="uk-modal-footer uk-text-right">
                <p>
                    <a class="uk-button uk-button-primary">确认</a>
                    <a class="uk-button">取消</a>
                </p>
            </div>
        </div>
    </div>

    <div class="pusher">
        <header class="header-wrap">
            <div class="header">
                <div class="page">
                    <div class="wrapper">
                    <span class="sidebar-toggle">
                        <i class="icon-base"></i>
                        <span class="name">PhotoGallery</span>
                    </span>
                    </div>
                </div>
            </div>
            <div class="header-title">
                韦东翔的毕业设计
            </div>
            <div class="header-bg-wrapper">
                <div class="header-bg">
                    <div class="header-bg-cloak"></div>
                </div>
            </div>
        </header>
        <router-view></router-view>
        <div class="layout">
            <div class="content">
                <div class="box">
                    <a href="img/test/u_20121025172315750264.jpg" data-uk-lightbox="{group:'my-group'}">
                        <div class="img-overflow">
                            <img src="img/test/u_20121025172315750264.jpg">
                        </div>
                        <div class="uk-overlay-panel">
                            <div class="text-content">
                                <div class="top">
                                    <div class="meta">
                                        <span class="time">aaa</span>
                                        <span class="views">aaa</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-content">
                                <div class="bottom">
                                    <div class="meta">
                                        <span class="detail">aaa</span>
                                        <span class="author">aaaa</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="box">
                    <a href="img/test/u_20121025172326015264.jpg" data-uk-lightbox="{group:'my-group'}">
                        <img src="img/test/u_20121025172326015264.jpg">

                <div class="box">

                        <img src="img/test/u_20121025172315750264.jpg">

                <div class="box">
